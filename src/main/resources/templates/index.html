<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="smtp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/app.css"/>

    <!-- angularjs-->
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/mail.js"></script>
</head>
<body ng-controller="mail">

<div class="container">
    <div class="page-header">
        <h1>Test SMTP server</h1>
    </div>

    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Emails: {{emailList.length}}
                <button type="button" class="btn btn-default btn-sm" ng-click="refresh()">reload</button>
            </div>
        <table class="table table-bordered table-hover table-sm">
            <thead class="thead-default">
            <tr>
                <th>id</th>
                <th>mailbox</th>
                <th>from</th>
                <th>subject</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="email in emailList | orderBy:'id'">
                <td>{{email.id}}</td>
                <td>{{email.user}}</td>
                <td>{{email.sender}}</td>
                <td>{{email.subject}}</td>
                <td>
                    <div class="btn-group" role="group">
                    <button ng-click="showEmail(email.id)" type="button" class="btn btn-default">view</button>
                    <button ng-click="delete(email.id)" type="button" class="btn btn-default">delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted" th:text="'Page was generated at ' + ${createdAt} + ' and updated at {{updatedAt | date:\'yyyy-MM-dd HH:mm:ss\'}}'">
            Footer with generation timestamp
        </p>
    </div>
</footer>

</body>
</html>
